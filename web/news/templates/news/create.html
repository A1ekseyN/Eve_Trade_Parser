{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению новости{% endblock %}

{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html">
        <h1>Форма по добавлению новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-sucess" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
