{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">Logo</span>
        <h3>Navigation</h3>
        <ul>
            <li><i class="fa-solid fa-house"></i> <a href="{% url 'home' %}">Main</a></li>
            <li><i class="fa-regular fa-newspaper"></i> <a href="{% url 'news_home' %}">News</a></li>
            <a href=""><li>Page</li></a>
            <a href="{% url 'about' %}"><li>About us</li></a>
            <a href="{% url 'table' %}"><li>Table</li></a>
            <li>
                <i class="fa-solid fa-shop"></i> <a href="{% url 'home' %}">LP Store</a>
                <ul class="submenu">
                    <li><a href="{% url 'table' %}">State Protectorate</a></li>
                    <li><a href="{% url 'table' %}">Link 2</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
