{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <aside>
        <ul>
            <img src="{% static 'main/img/logo.png' %}" alt="logo">
            <span class="logo">Logo</span>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Main</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-regular fa-newspaper"></i> News</a></li>
            <li>
                <i class="fa-solid fa-shop"></i> <a href="{% url 'lpstore' %}">LP Store</a>
                <ul class="submenu">
                    <li><a href="{% url 'state_protectorate' %}">State Protectorate</a></li>
                    <li><a href="{% url 'lpstore' %}">Link 2</a></li>
                </ul>
            </li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-user"></i> About us</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
